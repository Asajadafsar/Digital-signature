<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>ذخیره امضا</title>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
    <style>
        #signature-pad {
            border: 1px solid black;
            display: block;
            margin: 20px auto;
        }
        #save-signature {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">لطفاً امضای خود را وارد کنید</h2>
    <canvas id="signature-pad" width="400" height="200"></canvas>
    <button id="save-signature">ذخیره امضا</button>

    <script>
        const canvas = document.getElementById('signature-pad');
        const signaturePad = new SignaturePad(canvas);
        const saveButton = document.getElementById('save-signature');

        saveButton.addEventListener('click', () => {
            if (signaturePad.isEmpty()) {
                alert('لطفاً امضای خود را وارد کنید.');
            } else {
                const signatureData = signaturePad.toDataURL('image/png');

                fetch('http://localhost:8000/api/save-signature', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-TOKEN': document.querySelector('meta[name="csrf-token"]').getAttribute('content')
                    },
                    body: JSON.stringify({ signature: signatureData })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('امضا با موفقیت ذخیره شد!');
                        signaturePad.clear();
                    } else {
                        alert('خطا در ذخیره‌سازی امضا: ' + data.message);
                    }
                })
                .catch(error => {
                    alert('خطا در ذخیره‌سازی امضا: ' + error.message);
                });
            }
        });
    </script>
</body>
</html>
